version: '3.9'

services:


  migrate:
    image: migrate/migrate
    networks:
      - mynetwork
    volumes:
      - ./migrations:/migrations
    command: [ "-path", "/migrations", "-database",  
                "postgres://postgres:root@auth_con:5432/auth_db?sslmode=disable",
                "up" ]
    depends_on:
      - postgres-db
    
  postgres-db:
    container_name: auth_con 
    image: postgres:latest
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
      POSTGRES_DB: auth_db 
    volumes:
      - db:/auth-database/auth-memory
    ports:
      - "5435:5432"
    networks:
      - mynetwork
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:latest
    container_name: redis_api
    ports:
      - "6385:6379"
    volumes:
      - redis-data:/data
    networks:
      - mynetwork 
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - mynetwork  
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9093:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - mynetwork

  auth-service:
    container_name: auth
    build: .
    depends_on:
      - postgres-db

    ports:
      - "8090:8090"
    networks:
      - mynetwork
    
  

